<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:margin-top="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<script>
        function validarContra(){
			var contra1 = document.getElementById("inputContraseña");
   			var contra2 = document.getElementById("inputContraseñaBis");
    		var resultado = contra1.value !=="" && contra2.value !=="";
    	if(resultado){
    		if(contra1.value != contra2.value){
    		alert("Las dos claves son distintas")
    			resultado=false;
    		}else{
				resultado=true
			return resultado;
		}

</script>
<head th:replace="fragments/head :: head">
<body>
<header th:replace="fragments/header :: nav"></header>

<div class="container col-md-8" >
    <form method="post" action="#"
          th:action="@{/public/submit/user}" th:object="${user}" id="form-prod">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNombre">Nombre</label>
                <input required type="text" class="form-control" id="inputNombre" placeholder="Nombre" th:field="*{nombre}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputApellidos">Apellido</label>
                <input required th:field="*{apellidos}" type="text" class="form-control" id="inputApellidos" placeholder="Apellidos">
            </div>
        </div>
        <div class="form-group col-md-12">
            <label for="inputEmail">Email</label>
            <input required th:field="*{email}" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputContraseña">Contraseña</label>
                <input required type="password" class="form-control" id="inputContraseña" placeholder="Contraseña" th:field="*{contraseña}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputContraseñaBis">Repetir contraseña</label>
                <input required type="password" class="form-control" id="inputContraseñaBis" placeholder="Repetir contraseña">
            </div>
        </div>
        <div>
            <input type="number" id="id" th:field="*{id}" hidden/>
        </div>
        <div>
            <input  type="boolean" id="validado" th:field="*{validado}" hidden/>
        </div>
        <div>
            <input  type="boolean" id="esAdmin" th:field="*{esAdmin}" hidden/>
        </div>

        <button type="submit" class="btn btn-primary" onClick="validarContra()">Guardar</button>




    </form>

</div>
</body>
</html>
